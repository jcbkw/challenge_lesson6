<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" content="Cruses ship vacation destination packages to sail the carribean seas.">
        <title>Analog Sea</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="logo">
                <img src="image/logo.png" alt="Analog Sea">
            </div>
            <div class="main">
                <form class="signup-form" action="index.html" method="post">
                    <div class="form">
                        <h1>Sign up</h1>
                        <label for="email" id="email">Email</label>
                        <input type="email" name="email" value="" placeholder="foo@bar.com">
                        <label for="password" id="password">First name</label>
                        <input type="password" name="password" value="" placeholder="1234passw0rd">
                        <button type="submit" name="button">Sign up</button>
                    </div>
                    <p><a href="http://thinkful.com">Forgot password</a></p>
                </form>
                <p class="signup-form"><a href="http://thinkful.com">Already have an account? Log on </a></p>
            </div>
        </div>
    </body>
</html>
